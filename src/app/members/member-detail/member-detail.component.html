<div class="row" *ngIf="deviceInfo">
    <div class="col-4">
        <div class="card">
            <img src="./assets/images.jpg" alt="" class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p>{{deviceInfo.latitude}}, {{deviceInfo.longitude}}</p>
                </div>
                <div>
                    <strong>Mac:</strong>
                    <p>{{deviceInfo.mac}}</p>
                </div>
                <div>
                    <strong>Code:</strong>
                    <p>{{deviceInfo.codeDevice}}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary">Like</button>
                    <button class="btn btn-success">Message</button>

                </div>
            </div>
        </div>
    </div>
    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading='About {{deviceInfo.codeDevice}}'>
                <p>{{deviceInfo.description}}</p>
            </tab>
            <tab heading='Interests'>
                <p>Now coming soon</p>
            </tab>
            <tab heading='Photos'>
                <ngx-gallery style="display: inline-block; margin-bottom: 20px; " [images]="galleryImages"
                    [options]="galleryOptions"></ngx-gallery>
            </tab>
        </tabset>
    </div>
</div>
